<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/styles.css">
    <link rel="stylesheet" href="estilo/stylest.css">
</head>
<body>
    <main id="login">
        <section>
            <div>
                <h1 style="color: rgb(255, 255, 255); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold; text-shadow: 1px 1px 2px black;">Iniciar Sessão</h1>
                <form action="pag.html" method="post">
                    <div>
                        <p class="sessao"><label for="inome">E-mail:</label>
                            <input id="tes" type="email" name="nome" id="inome" required minlength="5" maxlength="50" size="32" placeholder="Insira seu e-mail" autocomplete="username"></p>
                    </div>
                    <div>
                        <p class="sessao"><label for="isenha">Palavra Passe   :</label>
                            <input id="est" type="password" name="senha" id="isenha" required minlength="6" maxlength="30" size="32" placeholder="Insira sua password" autocomplete="current-password"></p>
                    </div>
                    <p id="entrar" style="text-align: center;line-height: 3em;"><input id="entra" type="submit" value="Iniciar Sessão"> <br>
                    <a href="esqueci.html">
                        Esquecia a senha
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
